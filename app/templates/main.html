<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Pwned Checker</title>
    <style>
        /* KaranlÄ±k Tema Stili */
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #1e1e1e;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            color: #ffffff;
        }

        form input[type="password"] {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: none;
            border-radius: 8px;
            background-color: #2c2c2c;
            color: #ffffff;
            font-size: 1rem;
            box-sizing: border-box;
        }

        form input[type="password"]::placeholder {
            color: #bbbbbb;
        }

        button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            background-color: #2979ff;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #1565c0;
        }

        .result {
            margin-top: 1.5rem;
            padding: 1rem;
            background-color: #2a2a2a;
            border-radius: 8px;
            font-size: 1rem;
            color: #ffcccb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Password Pwned Checker</h1>
        <form action="/" method="post">
            <input type="password" name="password" placeholder="Enter your password" required>
            <button type="submit">Check Password</button>
        </form>

        {% if message %}
            <div class="result">
                <p>{{ message }}</p>
                {% if count is not none %}
                    <p>This password has been found {{ count }} times.</p>
                {% endif %}
            </div>
        {% endif %}
    </div>
</body>
</html>
